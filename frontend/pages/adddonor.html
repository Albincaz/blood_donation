<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate</title>
    <link rel="stylesheet" href="../css/adddonor.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <h1>
          <a href="../index.html"
            ><img
              src="https://globalbloodfund.org/wp-content/uploads/2020/06/logo.png"
              style="height: 100%"
          /></a>
        </h1>
      </div>
    </nav>
    <div class="form-container">
      <form action="/submit" method="POST" id="my-form" class="form">
        <h2>Registration Form</h2>
        
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your name"
        />
        
        <fieldset class="gen">
          <legend>Gender:</legend>
          <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Male" required />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" />
            <label for="other">Other</label>
          </div>
        </fieldset>
    
        <label for="bloodgroup">Blood Group:</label>
        <select id="bloodgroup" name="bloodgroup" required>
          <option value="" disabled hidden>Select your blood group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
    
        <label for="address">Address:</label>
        <textarea
          id="address"
          name="address"
          rows="4"
          placeholder="Enter your full address including street, city, and zip code"
        ></textarea>
    
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="\d{10}"
          required
          placeholder="Enter your 10-digit phone number"
          title="Please enter a valid 10-digit phone number"
        />
    
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email address"
        />
    
        <div class="form-actions">
          <button type="reset">Reset</button>
          <button type="submit" id="btn">Submit</button>
        </div>
      </form>
    </div>
    <script src="../js/form.js"></script>
    
  </body>
</html>
